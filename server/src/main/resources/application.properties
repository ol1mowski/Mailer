# Database Configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/mailerdb}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect.storage_engine=innodb

# JWT Configuration
jwt.secret=${JWT_SECRET:your-super-secret-jwt-key-that-should-be-very-long-and-secure-in-production}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.cookie-name=${JWT_COOKIE_NAME:auth-token}

# Resend Email Configuration (fallback values)
resend.api-key=${RESEND_API_KEY:}
resend.from-email=${RESEND_FROM_EMAIL:noreply@example.com}
resend.from-name=${RESEND_FROM_NAME:Mailer App}
resend.reply-to-email=${RESEND_REPLY_TO_EMAIL:}
resend.custom-domain=${RESEND_CUSTOM_DOMAIN:}

# Server Configuration
server.port=8080

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging
logging.level.maile.com.example.mailer=DEBUG
logging.level.org.springframework.security=DEBUG

# Test configuration - Using H2 in-memory database for fast testing
# Uncomment below lines to use PostgreSQL for testing instead
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# PostgreSQL Test Configuration (uncomment to use)
#spring.datasource.url=${TEST_DB_URL:jdbc:postgresql://localhost:5432/mailerdb_test}
#spring.datasource.username=${TEST_DB_USERNAME:postgres}
#spring.datasource.password=${TEST_DB_PASSWORD:password}
#spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Use this for PostgreSQL testing: org.hibernate.dialect.PostgreSQLDialect

# JWT
jwt.secret=test-secret-key-for-testing-purposes-only-very-long-key
jwt.cookie-name=jwt-token
jwt.expiration=86400000

# Security
spring.security.user.name=test
spring.security.user.password=test

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.maile.com.example.mailer=DEBUG 